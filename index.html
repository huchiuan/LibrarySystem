<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/kendo.common-material.min.css">
    <link rel="stylesheet" href="./css/kendo.material.min.css">
    <link rel="stylesheet" href="./css/uikit.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>圖書館</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <h1 class="navbar-title text-center">圖書管理系統</h1>
        </nav>
    </header>
    <main>
        <div class="uk-container align-center">
            <button class="k-button k-primary btn-new-book">新增書籍</button>
            <div class="uk-card uk-width-1-3 uk-text-left">

                <ul class="fieldlist">
                    <li>
                        <img id="testimg" class="book-image" src="image/database.jpg" alt="">
                    </li>
                    <li>
                        <label>圖書類別</label>
                        <select id="book_category" style="width: 100%;" required>
                        </select>
                    </li>
                    <li>
                        <label>書名</label>
                        <input id="book_name" type="text" class="k-textbox book_nameisnull" style="width: 100%;" title=" 請輸入書名" required/>
                    </li>
                    <li>
                        <label>作者</label>
                        <input id="book_author" type="text" class="k-textbox book_authorisnull" style="width: 100%;" title=" 請輸入作者" required/>
                    </li>
                    <li>
                        <label>購買日期</label>
                        <div id="msg">
                            <input id="bought_datepicker" name="date" value="2011-10-10" title="is required" style="width: 100%" required />
                            <span class="k-invalid-msg" data-for="date"></span>
                        </div>
                        <!--span 標籤可以用來標示一個行元素，
                            與 DIV 區塊的用法有點類似，但瀏覽器會將 span 標籤包起來的元素視為一行 
                        而dateValidation:會在這輸出 不會跑版-->



                        <!-- <input type="text" class="k-textbox" style="width: 100%;" /> -->
                    </li>
                    <li class="uk-text-right">
                        <button class="k-button k-primary btn-add-book">確認新增</button>
                    </li>
                </ul>
            </div>
            <div id="book_grid">
            </div>
        </div>

    </main>

    <footer>
    </footer>
</body>
<script type="text/javascript" src="data/book-data.js"></script>
<script src="./js/jquery-2.1.4.min.js"></script>
<script src="./js/kendo.all.min.js"></script>
<script src="./js/uikit.min.js"></script>
<script src="./js/script.js"></script>

</html>
